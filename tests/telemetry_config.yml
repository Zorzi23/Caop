# telemetry_config.yml
version: 1.0

name: 'teste'
instrumentation:
  service_name: "my-service"
  trace_exporter: "console"

entities:
  functions:
    - name: "handleRequest"  # Parent span for the request
    - name: "teste"
      parent: "handleRequest"  # Child of handleRequest
    - name: "processData"
      parent: "teste"         # Child of teste (nested hierarchy)
  methods:
    - class: "LegacyClass"
      method: "legacyMethod"
      parent: "handleRequest"  # Child of handleRequest